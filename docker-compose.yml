version: '3'

services:
  payload:
    image: node:20-alpine
    ports:
      - '3000:3000'
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    working_dir: /home/node/app/
    command: sh -c "corepack enable && pnpm install --frozen-lockfile && pnpm dev"
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
  mongo:
    image: mongo:latest
    # No host port mapping; avoids conflicts with local Mongo
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

volumes:
  data:
  node_modules:
